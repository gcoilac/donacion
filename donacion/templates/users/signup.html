{% extends "layouts/base.html" %} {% load static %} {% block content %}
<!-- ======= block nav ======= -->
{% block nav %} {%endblock nav %}

<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <nav>
      <div class="container">
        <ol>
          <li><a href="/">Dashboard</a></li>
          <li>Crear cuenta</li>
        </ol>
      </div>
    </nav>
  </div>
  <!-- End Breadcrumbs -->

  <!-- ======= Get a Quote Section ======= -->
  <section id="account" class="account">
    <div class="container" data-aos="fade-up">
      <div class="row g-0">
        <div
          class="col-lg-7 quote-bg"
          style="background-image: url('{% static 'img/quotebg.jpg' %}')"
        ></div>

        <div class="col-lg-5 p-5">
          <form action="/signup/" method="POST" class="card card-body">
            {{error}} {% csrf_token %}
            <div class="row gy-4">
              <div class="col-lg-12">
                <h4 class="text-dark text-center">Mi cuenta</h4>
              </div>

              <div class="col-md-12">
                <label for="username">Usuario:</label>
                <input
                  type="username"
                  class="form-control"
                  name="username"
                  placeholder="Nombre de usuario"
                  required
                />
              </div>

              <div class="col-md-12">
                <label for="password1">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  name="password1"
                  placeholder="********"
                  required
                />
              </div>

              <div class="col-md-12">
                <label for="password2">Confirma contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  name="password2"
                  placeholder="********"
                  required
                />
              </div>

              <div class="col-md-12 d-flex flex-column mt-5">
                <button
                  type="submit"
                  style="
                    background: #c99b4f;
                    border: 0;
                    padding: 10px 30px;
                    color: #fff;
                    transition: 0.4s;
                    border-radius: 5px;
                    height: 60px;
                  "
                >
                  Crear
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- End Quote Form -->
      </div>
    </div>
  </section>
  <!-- End Get a Quote Section -->
</main>
<!-- End #main -->{% endblock content %} {% block footer %}{% endblock footer %}
