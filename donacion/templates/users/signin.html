{% extends "layouts/base.html" %} {% load static %} {% block content %} {% block nav %} {% endblock nav %}

    <main id="main">
      <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs">
        <nav>
          <div class="container">
            <ol>
              <li><a href="/">Dashboard</a></li>
              <li>Acceder cuenta</li>
            </ol>
          </div>
        </nav>
      </div>
      <!-- End Breadcrumbs -->

      <!-- ======= Acount Section ======= -->
      <section id="account" class="account">
        <div class="container" data-aos="fade-up">
          <div class="row g-0">
            <div
              class="col-lg-7 quote-bg"
              style="background-image: url({% static 'img/quotebg.jpg' %})"
            ></div>
            <div class="col-lg-5 p-3">
              <form action="/signin/" method="POST" class="card card-body">
                {{error}} {% csrf_token %}
                <div class="row gy-4">
                  <div class="col-lg-12">
                    <h4 class="text-dark text-center">Mi cuenta</h4>
                  </div>
                  <div class="col-md-12">
                    <label for="username">Nombre de usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      placeholder="usuario"
                      required
                    />
                  </div>

                  <div class="col-md-12">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="********"
                      required
                    />
                  </div>

                  <div class="col-md-12 d-flex flex-column mt-5">
                    <button style="background:#c99b4f;
                    border: 0;
                    padding: 10px 30px;
                    color: #fff;
                    transition: 0.4s;
                    border-radius: 5px;
                    height: 60px">Acceder</button>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <a href="/password"
                  >Olvide mi contraseña</a
                  >
                </div>
                <div class="col-md-12 d-flex flex-column mt-5">
                  <a href="/signup" style="display: inline-block;
                  padding: 12px 35px;
                  border-radius: 4px;
                  color: var(--color-primary);
                  transition: none;
                  font-size: 16px;
                  font-weight: 500;
                  font-family: var(--font-primary);
                  transition: 0.3s;
                  border: 1px solid var(--color-primary)" class="signup-btn text-center">Inscribirme</a>
                </div>
              </form>
              </div>
            </div>
            <!-- acount Form -->
          </div>
        </div>
      </section>
      <!-- End acount Section -->
    </main>
    <!-- End #main -->
{% block footer %}{% endblock footer %}
    {% endblock %}
