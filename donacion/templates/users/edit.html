{% extends "layouts/base.html" %} {% load static %} {% block content %}
<!-- ======= block nav ======= -->
{% block nav %} {% endblock nav %}
<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <nav>
      <div class="container">
        <ol>
          <li><a href="/">Dashboard</a></li>
          <li>Editar</li>
        </ol>
      </div>
    </nav>
  </div>
  <!-- End Breadcrumbs -->

  <!-- ======= Get a Quote Section ======= -->
  <section id="account" class="account">
    <div class="container" data-aos="fade-up">
      <div class="row g-0">
        <div
          class="col-lg-7 quote-bg"
          style="background-image: url('{% static 'img/quotebg.jpg' %}')"
        ></div>

        <div class="col-lg-5">
          <form action="" class="php-email-form">
            <div class="row gy-4">
              <div class="col-lg-12">
                <h4>Mi cuenta</h4>
              </div>

              <div class="col-md-12">
                <label for="email">Correo electronico</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="nick@example.com"
                  required
                />
              </div>

              <div class="col-md-12">
                <label for="password1">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  name="password1"
                  placeholder="********"
                  required
                />
              </div>

              <div class="col-md-12">
                <label for="password2">Confirma contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  name="password2"
                  placeholder="********"
                  required
                />
              </div>

              <div class="col-md-12 d-flex flex-column mt-5">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">
                  Your quote request has been sent successfully. Thank you!
                </div>

                <button class="signup-btn">Editar</button>
              </div>
            </div>
          </form>
        </div>
        <!-- End Quote Form -->
      </div>
    </div>
  </section>
  <!-- End Get a Quote Section -->
</main>
<!-- End #main -->
{% endblock %} {% block footer %}{% endblock footer %}
